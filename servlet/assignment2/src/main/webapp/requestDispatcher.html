<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Dispatcher Example</title>
</head>
<body>
    <h1>Request Dispatcher Example</h1>
    <form action="IncludeServlet" method="GET">
        <button type="submit" name="action" value="include">Test Include</button>
    </form>
    <br>
    <form action="ForwardServlet" method="GET">
        <button type="submit" name="action" value="forward">Test Forward</button>
    </form>
</body>
</html>
